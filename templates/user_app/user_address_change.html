{% extends 'user_app/new_head.html' %}
{% load static %}
{% load filters %}
{% block title %}
    用户地址管理
{% endblock %}
{% block nav %}
    <script>
        $(function () {
            //发起ajax请求,获取所有省级地区信息
            //获取信息，使用get
            //涉及到信息修改，使用post
            $.get('{% url 'province' %}', function (data) {
                my_province = $("#province"); //得到省份控件对象
                provinces = data.infos;
                // index:代表集合中元素的下标
                //item:代表当前遍历到的对象
                $.each(provinces, function (index, item) {
                    my_province.append("<option value=" + item.parentid + ">" + item.cityname + "</option>")
                });
            });
            //给province的select控件绑定事件：
            // 当选择内容发生变化后自动触发的事件:onchange,
            // 但是在jquery中绑定事件时需要把前面的on去掉
            $("#province").click(function () {
                province_id = $("#province").val(); //获取选中对象的省份id的值
                var city = $("#city"); //获取城市的下拉列表框
                var county = $("#county"); //获取区县控件对象
                county.empty();
                city.empty();
                $.post('{% url 'city' %}', {'p_id': province_id}, function (data) {
                    cities = data.infos;
                    {#address.val(data.address);#}
                    {#city.empty(); //清空所有的option#}
                    $.each(cities, function (index, item) {
                        console.log(index);
                        console.log(item);
                        city.append("<option value=" + item.parentid + ">" + item.cityname + "</option>")
                    })
                });
            });
            //给city的select控件绑定事件：
            $("#city").click(function () {
                city_id = $(this).val(); //获取城市id
                {#province_id = $("#province").val(); //得到省份#}
                //alert('city_id='+city_id)
                var county = $("#county"); //获取区县控件对象
                county.empty();
                $.post("{% url 'county' %}", {'p_id': city_id,}, function (data) {
                    dises = data.infos; //获取所有区县组成的列表
                    {#address.val(data.address);#}
                    {#area.empty();#}
                    $.each(dises, function (index, item) {
                        console.log(index);
                        console.log(item);
                        county.append("<option value=" + item.parentid + ">" + item.cityname + "</option>")
                    })
                })
            });
        })
    </script>
    <style>
        #parent select {
            border: none;
            padding-left: 10px;
            width: 120px;
            height: 33px;
            background: #eeeeee;
            font-size: 15px;
        }
    </style>

    <!--右侧内容样式-->
    <div class="user_right">
        <div class="user_Borders">
            <div class="title_name">
                <span class="name">编辑地址</span>
                <span style="color: red">{% if errmsg %}{{ errmsg }}{% endif %}</span>
            </div>
            <div class="about_user_info">
                <form id="form1" name="form1" method="post"
                      action="{% url 'user_address_change' id=addre2.id %}">
                    {% csrf_token %}
                    <div class="user_layout">
                        <ul>
                            <li><label class="user_title_name">收件人姓名：</label><input name="new_aname" type="text"
                                                                                    value="{{ addre2.aname }}"
                                                                                    class="add_text"><em>*</em>
                            </li>
                            <li><label class="user_title_name">地&nbsp;&nbsp;&nbsp;区：</label>
                                <div id="parent">
                                    <select name="province" id="province">
                                        <option value="{{ addre2.province_name.province_id }}">{{ addre2.province_name.province_name }}</option>
                                    </select>
                                    <select name="city" id="city">
                                        <option value="{{ addre2.city_name.city_id }}">{{ addre2.city_name.city_name }}</option>
                                    </select>
                                    <select name="county" id="county">
                                        <option value="{{ addre2.county_name.county_id }}">{{ addre2.county_name.county_name }}</option>
                                    </select></div>
                            </li>
                            <li><label class="user_title_name">收货地址：</label>
                                <input name="new_ads" type="text"
                                       value="{{ addre2.ads }}"
                                       class="add_text"><em>*</em>
                            </li>
                            <li><label class="user_title_name">手&nbsp;机&nbsp;号：</label>
                                <input name="new_aphone"
                                       type="text"
                                       class="add_text"
                                       value="{{ addre2.aphone }}"><em>*</em>
                            </li>

                        </ul>
                        <div class="operating_btn"><input name="name" type="submit" value="确认"
                                                          class="submit—btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
