{% extends 'user_app/user_info.html' %}
{% load static %}
{% block title %}
    资料更新
{% endblock %}
{% block nav %}
    <style>
        .col-md-6 {
            width: 500px;
            height: 500px;
            font-size: 15px;
            font-family: "微软雅黑 Light";
            letter-spacing: 8px;
        }

        .row1 {
            width: 500px;
            height: 120px;
        }

        .row {
            width: 500px;
            height: 50px;
        }

        .text-right1 {
            width: 500px;
            height: 100px;
        }

        .text-right {
            width: 500px;
            height: 50px;
        }

        input[type='text'], #date {
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #c8cccf;
            color: #6a6f77;
            text-decoration: none;
            width: 240px;
        }
    </style>

    <div class="user_right">
        <div class="user_Borders">
            <div class="title_name">
                <span class="name">个人信息</span>
                <span style="color: red">{% if errmsg %}{{ errmsg }}{% endif %}</span>
            </div>
            <div class="about_user_info">
                <div class="user_layout">
                    <div class="col-md-6">
                        <div class="row1">
                            <div class="text-right1"><span>用户头像:<img
                                    src="{% static user.head_img.url %}" width="80px"
                                    height="80px"/></span><a href="{% url 'new_head' %}">
                                <button style="background:url({% static 'images/xiangji1.png' %});cursor:pointer;width: 30px;height: 30px;border: 0 "></button>
                            </a></div>
                        </div>
                        <form action="{% url 'user_info_set' %}" method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="text-right"><span>用户名:<input type="text"
                                                                         value="{{ user.username }}"
                                                                         name="new_name"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-right"><span>真实姓名:<input type="text"
                                                                          value="{{ user.t_name }}"
                                                                          name="new_t_name"></span></div>
                            </div>
                            <div class="row">
                                {% if user.gender == 1 %}
                                    <div class="text-right"><span>性别:<input id="man" type="radio"
                                                                            checked="checked"
                                                                            name="1" value="1"/>男
                                            <input id="woman" type="radio" name="1" value="2"/>女</span></div>
                                {% else %}
                                    <div class="text-right"><span>性别:<input id="man" type="radio"
                                                                            name="1" value="1"/>男
                                            <input id="woman" type="radio" name="1" value="2"
                                                   checked="checked"/>女</span></div>
                                {% endif %}
                            </div>
                            <div class="row">
                                <div class="text-right"><span>邮箱:<input type="text" value="{{ user.email }}"
                                                                        name="new_email"></span></div>
                            </div>
                            <div class="row">
                                <div class="text-right"><span>生日:<input type="date"
                                                                        value="{{ user.birthday|date:'Y-m-d' }}"
                                                                        name="new_birthday" id="date"></span></div>
                            </div>
                            <div class="row">
                                <div class="text-right"><span>电话:<input type="text" value="{{ user.phone }}"
                                                                        name="new_phone"></span></div>
                            </div>
                            <div class="operating_btn"><input type="submit" value="确认修改"
                                                              class="submit—btn" style="cursor:pointer"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
