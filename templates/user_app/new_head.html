{% extends 'index.html' %}
{% load static %}
{% block title %}
    个人资料
{% endblock %}

{% block body %}

    <!--位置-->
    <div class="Bread_crumbs">
        <div class="Inside_pages clearfix">
            <div class="right Search">
                <form>
                    <input name="" type="text" class="Search_Box"/>
                    <input name="" type="button" name="" class="Search_btn"/>
                </form>
            </div>
        </div>
    </div>
    <!--用户中心-->
    <div class="Inside_pages clearfix">
        <div class="clearfix user">
            <div class="user_left">
                <div class="user_info">
                    <div class="Head_portrait"><img src="{% static user.head_img.url %}" width="80px"
                                                    height="80px"/>
                        <!--头像区域--></div>
                    <div class="user_name">{{ request.session.user_username }}<a
                            href="{% url 'user_info' %}">[个人资料]</a>
                    </div>
                </div>
                <ul class="Section">
                    <style>
                        .active{
                            background: #ff7a22;
                        }
                        .active0{
                            color: white;
                        }
                    </style>

                    <li {% if user_order %}class="active"{% endif %}><a href="{% url 'user' 1 %}"><em></em><span {% if user_order %}class="active0"{% endif %}>我的订单</span></a></li>
                    <li {% if user_info %}class="active"{% endif %}><a href="{% url 'user_info' %}"><em></em><span {% if user_info %}class="active0"{% endif %}>个人信息</span></a></li>
                    <li {% if user_password %}class="active"{% endif %}><a href="{% url 'user_password' %}"><em></em><span {% if user_password %}class="active0"{% endif %}>修改密码</span></a></li>
{#                    <li {% if user_collect %}class="active"{% endif %}><a href="{% url 'user_collect' %}"><em></em><span {% if user_collect %}class="active0"{% endif %}>我的评论</span></a></li>#}
                    <li {% if collect %}class="active"{% endif %}><a href="{% url 'user_collect' %}"><em></em><span {% if collect %}class="active0"{% endif %}>我的收藏</span></a></li>
                    <li {% if user_address %}class="active"{% endif %}><a href="{% url 'user_address' %}"><em></em><span {% if user_address %}class="active0"{% endif %}>收货地址管理</span></a></li>
                </ul>
            </div>
            {% block nav %}
                <style>
                    .col-md-6 {
                        width: 500px;
                        height: 500px;
                        font-size: 15px;
                        font-family: "微软雅黑 Light";
                        letter-spacing: 8px;
                    }

                    .row1 {
                        width: 500px;
                        height: 120px;
                    }

                    .row {
                        width: 500px;
                        height: 50px;
                    }

                    .text-right1 {
                        width: 500px;
                        height: 100px;
                    }

                    .text-right {
                        width: 500px;
                        height: 50px;
                    }

                    label {
                        position: relative;
                    }

                    #fileinp {
                        position: absolute;
                        left: 0;
                        top: 0;
                        opacity: 0;
                    }

                    #btn {
                        padding: 7px 18px;
                        cursor: pointer;
                        background: #00b0f0;
                        color: #FFF;
                        border: none;
                        border-radius: 5px;
                    }

                    #text {
                        left: 80px;
                        position: absolute;
                        font-family: 楷体;
                        letter-spacing: 0
                    }
                </style>
                <script>
                    $(function () {
                        $("#fileinp").change(function () {
                            $("#text").html($("#fileinp").val());
                        })
                    })

                </script>
                <div class="user_right">
                    <div class="user_Borders">
                        <div class="title_name">
                            <span class="name">个人信息</span>
                        </div>
                        <div class="about_user_info">
                            <div class="user_layout">
                                <div class="col-md-6">
                                    <form action="{% url 'new_head' %}" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row1">
                                            <div class="text-right1"><span>用户头像:<img
                                                    src="{% static user.head_img.url %}" width="80px"
                                                    height="80px"/></span></div>
                                        </div>
                                        <div class="row">
                                            <div class="text-right">
                                                <span>上传头像：
                                                    <label for="fileinp">
                                                         <input type="button" id="btn" value="上传"><span
                                                            id="text"></span>
                                                         <input type="file" name="new_head" id="fileinp">
                                                    </label>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="operating_btn"><input type="submit" value="确认修改"
                                                                          class="submit—btn"
                                                                          style="cursor:pointer"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endblock %}
        </div>
    </div>
{% endblock %}
