{% extends 'user_app/new_head.html' %}
{% load static %}
{% load filters %}
{% block title %}
    个人资料
{% endblock %}
{% block nav %}
    <!--位置-->
    <style>
        .col-md-6 {
            width: 500px;
            height: 500px;
            font-size: 15px;
            font-family: "微软雅黑 Light";
            letter-spacing: 6.5px;
        }

        .row1 {
            width: 500px;
            height: 120px;
        }

        .row {
            width: 500px;
            height: 50px;
        }

        .text-right1 {
            width: 500px;
            height: 100px;
        }

        .text-right {
            width: 500px;
            height: 50px;
        }

        .set {
            background: orange;
            border: 0;
            font-family: '微软雅黑 Light';
            font-size: 15px;
            padding: 7px 18px;;
            letter-spacing: 3px;
            text-align: center;
            cursor: pointer;
            border-radius: 7px
        }
    </style>
    <div class="user_right">
        <div class="user_Borders">
            <div class="title_name">
                <span class="name">个人信息</span>
            </div>
            <div class="about_user_info">
                <div class="user_layout">
                    <div class="col-md-6">
                        <div class="row1">
                            <div class="text-right1"><span>用户头像:<img
                                    src="{% static user.head_img.url %}" width="80px"
                                    height="80px"/></span><a href="{% url 'new_head' %}">
                                <button style="background:url({% static 'images/xiangji1.png' %});width: 30px;height: 30px;border: 0;cursor:pointer "></button>
                            </a></div>
                        </div>
                        <div class="row">
                            <div class="text-right"><span>用户名:{{ user.username }}</span></div>
                        </div>
                        <div class="row">
                            <div class="text-right"><span>真实姓名:{{ user.t_name }}</span></div>
                        </div>
                        <div class="row">
                            <div class="text-right"><span>性别:{{ user.gender|mod }}</span></div>
                        </div>
                        <div class="row">
                            <div class="text-right"><span>邮箱:{{ user.email }}</span></div>
                        </div>
                        <div class="row">
                            <div class="text-right"><span>生日:{{ user.birthday }}</span></div>
                        </div>
                        <div class="row">
                            <div class="text-right"><span>电话:{{ user.phone }}</span></div>
                        </div>
                        <div class="row">
                            <a href="{% url 'user_info_set' %}">
                                <button class="set">
                                    更新信息
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
